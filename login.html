<!--css부분-->

<head>
<title>로그인 화면 만들기</title>
</head>
<script language = "JavaScript">
	function logincheck(){
		
		if(document.getElementById("userid").value == "12345" && document.getElementById("password").value == "12345"){
			alert("로그인 성공")
			window.open('index.html', "_self")
		}
		else{
			alert("다시 입력")
		}
	}
	function signin(){
		window.open('signin.html', "NewWindow")
	}
</script>
<!--자바 스크립트 부분-->
<h1 type = "title">나의 로그인</h1>
<body>
	<div>
	<form action = "" accept-charset = "utf-8" name = "person_info" method = "get">
	<label> ID <input type="text" placeholder="아이디 입력" id="userid" name="userid" /></label><br>
	<label> PW <input type="password" placeholder="비밀번호 입력" id="password" name="password" /></label><br>
	<button type="submit" title="로그인" onclick="logincheck()">로그인</button>
	<button type="reset" title="취소">취소</button>
	<button type="sign_up" title="회원가입하기" onclick="signin()">회원가입</button>
	</form>
	</div>
</body>
</html>

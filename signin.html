<!doctype html>
<html>

<style>
input[type = text], input[type = password]{
	padding: 8px 20px;
}
h1{
	text-shadow : 1px 1px red;
	text-align : center;
}
fieldset{
	width : 70%;
	border-radius : 4px;
}
</style>
<script language = "JavaScript">
	function erase_textarea(){
		document.getElementById("user_comment").value = "";
	}

	function check_all_clear(){
		if(document.getElementById("userid").value==""||
		document.getElementById("password").value==""||
		document.getElementById("password2").value==""||
		document.getElementById("username").value==""){
			if(document.getElementById("userid").value==""){
				alert("아이디를 입력하지 않았습니다")
				return document.getElementById("userid").focus();
			}
			else if(document.getElementById("password").value==""){
				alert("비밀번호를 입력하지 않았습니다")
				document.getElementById("password").focus();
			}
			else if(document.getElementById("password2").value==""){
				alert("비밀번호 확인을 입력하지 않았습니다")
				document.getElementById("userid").focus();
			}
			else if(document.getElementById("username").value==""){
				alert("이름을 입력하지 않았습니다")
				document.getElementById("userid").focus();
			}	
		}
		else if(document.getElementById("password").value != document.getElementById("password2").value){
			alert("비밀번호와 비밀번호 확인이 일치하지 않습니다!")
			document.getElementById("password").value=""
			document.getElementById("password2").value=""
			return document.getElementById("password").focus();
		} 
		else{
			document.getElementById("signin_form").submit();
		}
	}
</script>
<head>
<title>회원가입</title>
</head>

<h1>회원가입</h1>
<body>
<div name = "input_div" align="center">
<form accept-charset="utf-8" method="get" action="login.html" id="signin_form" name="signin_form">
	<fieldset align="left">
	<legend><h3>필수정보 입력</h3></legend>
	<label> 이름 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" placeholder="이름 입력" id="username" name="username" /></label><br><br>
	<label> 아이디 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" placeholder="아이디 입력" id="userid" name="userid" /></label>
	<input type="button" value="중복확인" id = "check" name = "check"><br><br>
	<label> 비밀번호 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="password" placeholder="비밀번호 입력" id="password" name="password" /></label><br><br>
	<label> 비밀번호 확인 <input type="password" placeholder="비밀번호 확인" id="password2" name="password2" /></label>
	</fieldset>
	<fieldset align="left">
	<legend><h3>선택정보 입력</h3></legend>
	성별 : 남<input type="radio" id="usergender" name="gender" />
		여<input type="radio" id="usergender" name="gender" /><br><br>
	생년월일 : <input type = "date" min = "1900-01-01" max = "2020-01-01" id = "userbirth" name = "userbirth"><br><br>
	취미 : 게임 <input type = "checkbox" id = "userhobby_game" name = "checkbox1" />
		스포츠 <input type = "checkbox" id = "userhobby_sports" name = "checkbox2" />
		IT <input type = "checkbox" id = "userhobby_IT" name = "checkbox3" />
		그 외 <input type = "text1" id = "userhobby_etc" name = "userhobby_etc" /><br><br>
	학년 : <select name="grade">
		<option value="1학년">1학년</option>
		<option value="2학년">2학년</option>
		<option value="3학년">3학년</option>
		<option value="4학년">4학년</option>
	</select>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	졸업 : <select name="graduade">
		<option value="재학" >재학</option>
		<option value="휴학">휴학</option>
		<option value="졸업예정">졸업예정</option>
		<option value="졸업">졸업</option>
	</select><br><br>

	하고싶은 말(최대 500자) <input type = "button" value="지우기" id="textarea_erase" name="textarea_erase" onclick="erase_textarea()"><br>
	<textarea id="user_comment" name="user_comment" cols="50" rows="7" placeholder="하고 싶은 말을 자유롭게 남겨주세요." maxlength="500"></textarea><br>
	</fieldset>
	<input type="button" value="가입" onclick="check_all_clear()">
</form>
</div>
</body>
</html>
